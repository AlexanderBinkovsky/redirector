<div>
    <div>
        <h1>Deployed applications</h1>
    </div>
    <div class="panel panel-default panel-horizontal">
        <div class="panel-heading">
            <table ng-table="vm.tableParams"
                   class="table table-condensed"
                   show-filter="false" id="modelInit">
                <colgroup>
                    <col width="65%">
                    <col width="30%">
                </colgroup>
                
                <tbody>
                <form>
                    <tr class="ng-table" ng-repeat="model in $data track by $index">

                        <td data-title-text="'Name'" data-title="'Applications'" sortable="'applicationName'"
                            filter="{ 'applicationName': 'text'}">
                            <h4>
                                <span class="jumpButton" ng-if="model.active" ng-bind="model.applicationName"
                                      ng-click="vm.jumpOnNewApplication(model.applicationName)"></span>
                                <span ng-if="!model.active" ng-bind="model.applicationName"></span>
                            </h4>
                        </td>
                        <td class="text-center" data-title="'Status'" sortable="'active'">
                            <span ng-if="model.active" class="btn btn-danger mol-int-btn" disabled="true"
                                  id="ActiveModel">
                                     Ready to Redirect
                            </span>

                            <span ng-if="!model.active">
                                <button id="CreateModel" class="btn btn-success mol-int-btn" type="button"
                                        ng-click="vm.createDefaultModel(model.applicationName)"
                                        ng-disabled="!vm.authService.isAuthorized(vm.USER_PERMISSIONS().writeModelInitializer)">
                                    Start Redirection
                                </button>
                            </span>
                        </td>
                    </tr>
                </form>
                </tbody>
            </table>

        </div>
    </div>
</div>
