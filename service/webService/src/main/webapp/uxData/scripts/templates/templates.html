<div>
    <h1 ng-bind="vm.templatePageName  + ' Templates'">
        <small ng-bind="$root.currentApplication"></small>
    </h1>

    <div ng-show="vm.loading || vm.isEmpty(vm.rules)">
        <div class="jumbotron">
            <p class="text-center" ng-bind="vm.loading ? 'Loading...' : vm.isEmpty(vm.rules) ? 'Empty' : ''"></p>
        </div>
    </div>

    <div ng-repeat="preview in vm.rules | orderRuleObjectBy:'id':false">
        <rulepreview
                rule-type='vm.ruleType'
                data=preview
                editable=false
                focus="vm.focusedRule === preview.rule.id"
                template=true
                on-rule-delete='vm.confirmDeleteTemplate(vm.name, ruleId)'>
        </rulepreview>
    </div>
</div>
