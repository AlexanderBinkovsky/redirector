<div>
    <div>
        <h1>Settings</h1>
    </div>
    <div class="panel panel-default panel-horizontal">
        <div class="panel-heading">
            <h5>Minimum count of hosts for applications</h5>
        </div>
        <div class="panel-body">
            <form name='settings' ng-submit="submit()">
                <div class="form-group">
                    <div class="col-xs-2">
                        <label for="minHosts">minHosts</label>
                        <input type="number"
                               min="0"
                               ng-maxlength="10"
                               class="form-control"
                               id="minHosts"
                               ng-model="vm.redirectorConfig.minHosts"
                               placeholder="minHosts">
                    </div>
                    <div class="col-xs-2">
                        <label for="appMinHosts">appMinHosts</label>
                        <input type="number"
                               min="0"
                               ng-maxlength="10"
                               class="form-control"
                               id="appMinHosts"
                               ng-model="vm.redirectorConfig.appMinHosts"
                               placeholder="appMinHosts">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div>
        <progress-button id="saveEntity"
                         look="'btn-primary'"
                         on-click="vm.saveSettings()"
                         disabled="settings.$invalid || !vm.hasPermissions(vm.authService, vm.USER_PERMISSIONS().writeSettings)"
                         type="submit"
                         progress-condition="vm.isSaving"
                         title="'Save'">
        </progress-button>
    </div>
</div>
